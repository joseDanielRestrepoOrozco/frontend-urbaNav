<div class="header fondo-tabla pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body"></div>
    </div>
  </div>
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <div class="row align-items-center">
              <div class="col">
                <h3 class="mb-0">Vehiculos</h3>
              </div>
              <div class="col text-right">
                <button class="btn btn-success" (click)="create()">Crear</button>
                <button class="btn btn-primary" (click)="factura()">Factura</button>
              </div>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Marca</th>
                  <th scope="col">Modelo</th>
                  <th scope="col">Año</th>
                  <th scope="col">Color</th>
                  <th scope="col">Placa</th>
                  <th scope="col">N°</th>
                  <th scope="col">Tarjeta</th>
                  <th scope="col">Soat</th>
                  <th scope="col">Opciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let actualVehicle of vehicles">
                  <th>{{actualVehicle.id}}</th>
                  <th>{{actualVehicle.brand}}</th>
                  <th>{{actualVehicle.model}}</th>
                  <th>{{actualVehicle.year}}</th>
                  <th>{{actualVehicle.color}}</th>
                  <th>{{actualVehicle.plate}}</th>
                  <th>{{actualVehicle.passenger_capacity}}</th>
                  <th>{{actualVehicle.property_card}}</th>
                  <th>{{actualVehicle.soat}}</th>
                  <th>
                    <button type="button" class="btn btn-primary" (click)="edit(actualVehicle.id)">Editar</button>
                    <button type="button" class="btn btn-danger" (click)="delete(actualVehicle.id)">Eliminar</button>
                  </th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
