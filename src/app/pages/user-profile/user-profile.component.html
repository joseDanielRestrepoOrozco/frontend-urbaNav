<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">Hola {{theUser?.name}}</h1>
        <p class="text-white mt-0 mb-5">This is your profile page. You can see the progress you've made with your work and manage your projects or assigned tasks</p>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Mi Cuenta</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="formGroupValidator">
            <h6 class="heading-small text-muted mb-4">Informacion de usuario</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">id de usuario</label>
                    <input type="text" class="form-control form-control-alternative" formControlName="_id" disabled>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Rol</label>
                    <input type="text" class="form-control form-control-alternative" formControlName="role" disabled>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Nombre</label>
                    <input type="text" class="form-control form-control-alternative" placeholder="nombre" formControlName="name">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Apellido</label>
                    <input type="text" class="form-control form-control-alternative" placeholder="apellido" formControlName="surname">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Telefono</label>
                    <input type="text" class="form-control form-control-alternative" placeholder="xxx xxxx" formControlName="phone">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">correo electronico</label>
                    <input type="email" class="form-control form-control-alternative" formControlName="email" disabled>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Fecha de nacimiento</label>
                    <input type="date" class="form-control form-control-alternative" placeholder="birthdate" formControlName="birthdate">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- update -->
            <h6 class="heading-small text-muted mb-4">verificar cambios</h6>
            <div class="pl-lg-4">
              <div class="row align-items-center">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Contrase√±a</label>
                    <input type="password" class="form-control form-control-alternative" formControlName="password">
                  </div>
                </div>
                <div class="col-lg-4 align-items-rigth">
                  <div class="form-group">
                    <button type="button" class="btn btn-primary" (click)="update()">Editar</button>
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
