<div class="container-fluid">
  <div class="row">
    <!-- Sección con texto centrado sobre la imagen en la parte superior -->
    <div class="col-md-12 text-center"
      style="height: 50vh; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative;">
      <div
        style="background: url('../../../../assets/img/home/PQR.jpg') center/cover no-repeat; position: absolute; top: 0; left: 0; right: 0; bottom: 0; opacity: 0.7;">
      </div>
      <h2 class="textH2" style="z-index: 1;">¿Tiene alguna petición, queja, reclamo o sugerencia?</h2>
    </div>

    <!-- Sección de formulario en la parte inferior -->
    <div class="col-md-12 mt-4 mb-3">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb--3 textR">Escríbenos</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="formGroupValidator">

            <div class="row mb-3">
              <div class="col-md-6">
                <label></label>
                <input placeholder="Tipo" class="form-control text-center" type="text" formControlName="type"
                  style="background-color: #f5f5f5;">
                <div
                  *ngIf="formGroupValidatorData.type.errors && (formGroupValidatorData.type.dirty || formGroupValidatorData.type.touched)">
                  <strong *ngIf="formGroupValidatorData.type.errors.required">Campo requerido</strong>
                </div>
              </div>

              <div class="col-md-6">
                <label></label>
                <input placeholder="Fecha" class="form-control" type="date" formControlName="date"
                  style="background-color: #f5f5f5;">
                <div
                  *ngIf="formGroupValidatorData.date.errors && (formGroupValidatorData.date.dirty || formGroupValidatorData.date.touched)">
                  <strong *ngIf="formGroupValidatorData.date.errors.required">Campo requerido</strong>
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-12">
                <label></label>
                <textarea placeholder="Descripción" class="form-control text-center" rows="3"
                  formControlName="description"
                  style="background-color: #f5f5f5; display: flex; align-items: center;"></textarea>
                <div
                  *ngIf="formGroupValidatorData.description.errors && (formGroupValidatorData.description.dirty || formGroupValidatorData.description.touched)">
                  <strong *ngIf="formGroupValidatorData.description.errors.required">Campo requerido</strong>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 text-center">
                <button type="button" class="btn btn-primary bt" style="width: 120px;"
                  (click)="create()">Enviar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
