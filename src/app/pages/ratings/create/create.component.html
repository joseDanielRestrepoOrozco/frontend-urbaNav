<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">

</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 *ngIf="creationMode" class="mb-0">Crear Reseña</h3>
                    <h3 *ngIf="!creationMode" class="mb-0">Actualizar Reseña</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="formGroupValidator">

                        <div class="row">
                            <div class="col-3">
                                <label>Estrellas:</label>
                            </div>
                            <div class="col-9">
                                <input class="form-control" type="number" formControlName="stars">
                                <div *ngIf="formGroupValidatorData.stars.errors && (formGroupValidatorData.stars.dirty || formGroupValidatorData.stars.touched)">
                                    <strong *ngIf="formGroupValidatorData.stars.errors.min">El valor no debe ser menor a 0</strong>
                                    <strong *ngIf="formGroupValidatorData.stars.errors.max">El valor no debe ser mayor a 5</strong>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-3">
                                <label>comentario:</label>
                            </div>
                            <div class="col-9">
                                <input class="form-control" type="text" formControlName="comment">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-3">
                                <label>id del viaje:</label>
                            </div>
                            <div class="col-9">
                                <input class="form-control" type="number" formControlName="trip_id">
                                <div *ngIf="formGroupValidatorData.trip_id.errors && (formGroupValidatorData.trip_id.dirty || formGroupValidatorData.trip_id.touched)">
                                    <strong *ngIf="formGroupValidatorData.trip_id.errors.required">El valor debe ser superior a 0</strong>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-3">

                            </div>
                            <div class="col-9">
                                <button *ngIf="creationMode" type="button" class="btn btn-primary btn-block"
                                    (click)="create()">Crear</button>
                                <button *ngIf="!creationMode" type="button" class="btn btn-primary btn-block"
                                    (click)="update()">Actualizar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
