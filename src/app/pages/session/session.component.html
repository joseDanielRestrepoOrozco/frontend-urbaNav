<div class="header fondo-tabla pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body"></div>
    </div>
  </div>
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <div class="row align-items-center">
              <div class="col">
                <h3 class="mb-0">Sesiones</h3>
              </div>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Activo</th>
                  <th scope="col">Codigo</th>
                  <th scope="col">Usuario</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let actualSession of sessions">
                    <td>{{actualSession._id}}</td>
                    <td>{{actualSession.active}}</td>
                    <td>{{actualSession.code}}</td>
                    <td>{{actualSession.user?._id}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
