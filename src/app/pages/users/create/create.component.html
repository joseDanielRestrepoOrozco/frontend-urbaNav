<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">

</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 *ngIf="creationMode" class="mb-0">Crear Usuario</h3>
                    <h3 *ngIf="!creationMode" class="mb-0">Actualizar Usuario</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="formGroupValidator">

                        <div class="row">
                            <div class="col-3">
                                <label>Nombre:</label>
                            </div>
                            <div class="col-9">
                                <input class="form-control" type="text" formControlName="name">
                                <div *ngIf="formGroupValidatorData.name.errors && (formGroupValidatorData.name.dirty || formGroupValidatorData.name.touched)">
                                    <strong *ngIf="formGroupValidatorData.name.errors.required">Campo requerido</strong>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-3">
                                <label>Apellido:</label>
                            </div>
                            <div class="col-9">
                                <input class="form-control" type="text" formControlName="surname">
                                <div *ngIf="formGroupValidatorData.surname.errors && (formGroupValidatorData.surname.dirty || formGroupValidatorData.surname.touched)">
                                    <strong *ngIf="formGroupValidatorData.surname.errors.required">Campo requerido</strong>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-3">
                                <label>Telefono:</label>
                            </div>
                            <div class="col-9">
                                <input class="form-control" type="number" formControlName="phone">
                                <div *ngIf="formGroupValidatorData.phone.errors && (formGroupValidatorData.phone.dirty || formGroupValidatorData.phone.touched)">
                                    <strong *ngIf="formGroupValidatorData.phone.errors.required">Campo requerido</strong>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-3">
                                <label>Fecha de Nacimiento:</label>
                            </div>
                            <div class="col-9">
                                <input class="form-control" type="date" formControlName="birthdate">
                                <div *ngIf="formGroupValidatorData.birthdate.errors && (formGroupValidatorData.birthdate.dirty || formGroupValidatorData.birthdate.touched)">
                                    <strong *ngIf="formGroupValidatorData.birthdate.errors.required">Campo requerido</strong>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-3">
                                <label>Correo:</label>
                            </div>
                            <div class="col-9">
                                <input class="form-control" type="email" formControlName="email">
                                <div *ngIf="formGroupValidatorData.email.errors && (formGroupValidatorData.email.dirty || formGroupValidatorData.email.touched)">
                                    <strong *ngIf="formGroupValidatorData.email.errors.required">Campo requerido</strong>
                                    <strong *ngIf="formGroupValidatorData.email.errors.email">Este campo debe ser un email</strong>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-3">
                                <label>Contrase√±a:</label>
                            </div>
                            <div class="col-9">
                                <input class="form-control" type="password" formControlName="password">
                                <div *ngIf="formGroupValidatorData.password.errors && (formGroupValidatorData.password.dirty || formGroupValidatorData.password.touched)">
                                    <strong *ngIf="formGroupValidatorData.password.errors.required">Campo requerido</strong>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-3">

                            </div>
                            <div class="col-9">
                                <button *ngIf="creationMode" type="button" class="btn btn-primary btn-block"
                                    (click)="create()">Crear</button>
                                <button *ngIf="!creationMode" type="button" class="btn btn-primary btn-block"
                                    (click)="update()">Actualizar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
