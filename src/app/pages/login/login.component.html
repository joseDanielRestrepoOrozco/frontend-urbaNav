<div class="login-backround">
  <div class="header py-7 py-lg-8">
    <div class="container">
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-6">
            <h1 class="text-white">¡Ingresa tu cuenta y comienza a viajar!</h1>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- Page content -->
  <div class="container mt--8 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-secondary shadow border-0">
          <div class="card-header bg-transparent pb-5">
            <!-- <div class="text-muted text-center mt-2 mb-3"><small>Sign in with</small></div> -->
            <!-- <div class="btn-wrapper text-center">
              <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
                <span class="btn-inner--icon"><img src="../assets/img/icons/common/github.svg"></span>
                <span class="btn-inner--text">Github</span>
              </a>
              <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
                <span class="btn-inner--icon"><img src="../assets/img/icons/common/google.svg"></span>
                <span class="btn-inner--text">Google</span>
              </a>
            </div> -->
            <!-- </div> -->
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Ingrese sus credenciales</small>
              </div>
              <form [formGroup]="formGroupValidator">
                <div class="form-group mb-3">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" placeholder="Email" type="email" formControlName="email">
                    <div
                      *ngIf="formGroupValidatorData.email.errors && (formGroupValidatorData.email.dirty || formGroupValidatorData.email.touched)">
                      <strong *ngIf="formGroupValidatorData.email.errors.required" class="error-message" >Campo requerido</strong>
                      <strong *ngIf="formGroupValidatorData.email.errors.email" class="error-message" >Este campo debe ser un email</strong>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="Password" type="password" formControlName="password">
                    <div
                      *ngIf="formGroupValidatorData.password.errors && (formGroupValidatorData.password.dirty || formGroupValidatorData.password.touched)">
                      <strong *ngIf="formGroupValidatorData.password.errors.required" class="error-message" >Campo requerido</strong>
                    </div>
                  </div>
                </div>
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                  <label class="custom-control-label" for=" customCheckLogin">
                    <span class="text-muted">Recordar datos</span>
                  </label>
                </div>
                <div class="text-center">
                  <button type="button" class="btn btn-primary my-4" (click)="login()">Ingresar</button>
                </div>
                <div class="text-muted mb-4 d-flex justify-content-between">
                  <a class="forgot-password-link">
                    <small (click)="cambio()">¿Olvidaste tu contraseña?</small>
                  </a>
                  <a class="forgot-password-link">
                    <small>Crear cuenta</small>
                  </a>
                </div>
                
              </form>
            </div>
          </div>
        </div>

  <!-- fin caja de login -->

      </div>
    </div>
</div>
</div>
